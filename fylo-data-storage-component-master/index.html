<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <img src="images/logo.svg" alt="logo" />
        <div class="fylo_link">
          <a href="#"><img src="images/icon-document.svg" alt="document" /></a>
          <a href="#"><img src="images/icon-folder.svg" alt="folder" /></a>
          <a href="#"><img src="images/icon-upload.svg" alt="upload" /></a>
        </div>
      </div>

      <div class="detail">
        <p class="top">Youâ€™ve used <span class="number">815 GB</span> of your storage</p>

        <div class="tooltip">
          <p>
            <span>185</span> GB Left
          </p>
        </div>

        <div class="bar">
          <div class="progress_bar">
            <div class="progress_bar-front"></div>
          </div>
          <div class="bar_text">
            <span> 0 GB </span>
            <span> 1000 GB </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/ayra-sa">ayra-sa</a>.
    </div>
  </body>
</html>
