<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card large">
        <div class="card-large-top">
          <img src="./images/image-jeremy.png" alt="image-jeremy" />
          <div class="card-profile">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul id="time-wrap">
          <li>
            <button class="time active">Daily</button>
          </li>
          <li>
            <button class="time">Weekly</button>
          </li>
          <li>
            <button class="time">Monthly</button>
          </li>
        </ul>
      </div>

      <div id="cards-right" class="cards-right"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ayra-sa</a>.
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
