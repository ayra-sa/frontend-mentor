<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure>
          <img src="images/illustration-hero.svg" alt="hero" />
        </figure>

        <div class="card_content">
          <h1>Order Summary</h1>
          <p class="card_desc">
            You can now lFisten to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
  
          <div class="card_plan">
            <div class="card_plan-left">
              <img src="images/icon-music.svg" alt="music" />
              <div>
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="card_plan-right">
              <a href="#"> Change </a>
            </div>
          </div>
  
          <button class="btn btn_primary">Proceed to Payment</button>
          <button class="btn btn_transparent">Cancel Order</button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/ayra-sa">ayra-sa</a>.
    </div>
  </body>
</html>
