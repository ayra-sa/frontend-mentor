<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card_content">
        <div class="card_content-heading">
          <h1>Get <span>insights</span> that help your business grow.</h1>
  
          <p>
            Discover the benefits of data analytics and better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="card_count">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="card_content">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img src="images/image-header-mobile.jpg" class="curve" alt="curve" />
        </picture>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ayra-sa</a>.
    </div>
  </body>
</html>
