<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <nav>
        <a href="#">
          <img src="images/logo.svg" alt="logo" />
        </a>
      </nav>
  
      <section class="container">
        <div class="content">
          <h1>
            We're <br /><span>coming <br />soon</span>
          </h1>
  
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
          <form id="form">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="off"
            />
            <img src="images/icon-error.svg" class="error_icon" alt="error" />
            <small>Error</small>
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="submit" />
            </button>
          </form>
        </div>
  
        <div class="image">
          <picture>
            <source
              media="(min-width: 1000px)"
              srcset="images/hero-desktop.jpg"
            />
            <img src="images/hero-mobile.jpg" class="curve" alt="curve" />
          </picture>
        </div>
      </section>
    </div>

    <p class="attribution">

    </p>
  </footer> -->

    <script src="main.js"></script>
  </body>
</html>
