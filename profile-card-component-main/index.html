<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card_top"></div>

      <div class="card_content">
        <div class="card_content-profile">
          <figure>
            <img src="images/image-victor.jpg" alt="profile" />
          </figure>
          <div class="card_content-profile-name">
            <h1>Victor Crest</h1>
            <span> 26 </span>
          </div>
          <p>London</p>
        </div>

        <div class="card_content-info">
          <div class="card_content-info-box">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card_content-info-box">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card_content-info-box">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/ayra-sa">ayra-sa</a>.
    </div>
  </body>
</html>
