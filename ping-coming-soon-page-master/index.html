<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="brand">
        <img src="images/logo.svg" alt="logo" />
      </a>

      <div class="title">
        <span>We are launching</span>
        <h1>soon!</h1>
      </div>

      <p>Subscribe and get notified</p>

      <form id="form">
        <input type="text" id="email" placeholder="Your email address" autocomplete="off" />
        <small>Error</small>
        <button type="submit">Notify Me</button>
      </form>

      <figure>
        <img src="images/illustration-dashboard.png" alt="illustration" />
      </figure>

      <div class="socmed">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/ayra-sa">ayra-sa</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
