<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

   <!-- StyleSheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
      <section class="intro"> 
        <h1 class="intro__heading">Simple, traffic-based pricing</h1>
        <p class="intro__para">Sign-up for our 30-day trial. No credit card required.</p>

      </section>
      <section class="pricing">
        <div class="pricing-info">
          <div class="pricing-info__pages"><span class="noofpages">100K</span><span> PAGEVIEWS</span></div>
          <div class="slider-container">
            <span class="bar"><span class="fill"></span></span>
            <input id="slider" oninput="setBar()" class="slider" type="range" step="25" min="0" max="100" value="50">
          </div>
          <div class="pricing--info__total total"><span class="total__amount">$16.00</span><span class ="total__duration">/month</span></div>
        </div>

        <div class="pricing-plans">
          Monthly Billing
          <div class="pricing-plans__toggle">
            <i class="fa-solid fa-circle toggler"></i>
          </div>
          Yearly Billing
          <span class="pricing-plans__discount"> -25% <span class="discount">discount</span></span>
        </div>
        <hr>
        <div class="features-cta">
          <div class="features">
            <span><img src="./images/icon-check.svg" alt="check">Unlimited websites</span>
            <span><img src="./images/icon-check.svg" alt="check">100% data ownership</span>
            <span><img src="./images/icon-check.svg" alt="check">Email reports</span>

          </div>
          <button class="btn">Start my trial</button>
        </div>
      </section>
  </main>
  
  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
