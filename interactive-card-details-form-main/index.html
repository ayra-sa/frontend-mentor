<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="card-back"></div>

        <div class="card-front">
          <div class="circle"></div>
          <p class="num">0000 0000 0000 0000</p>

          <div class="name">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="right">
        <form action="#complete" id="form">
          <div class="input">
            <label for="name"> Cardholder Name </label>
            <input
              autocomplete="off"
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
            <small class="blank">Error</small>
          </div>
          <div class="input">
            <label for="card"> Card Number </label>
            <input
              autocomplete="off"
              type="text"
              name="card"
              id="card"
              placeholder="e.g. 1234 5678 9123 0000"
              class="input-num"
              maxlength="16"
              minlength="16"
            />
            <small class="blank">Error</small>
            <small class="err">Error</small>
          </div>
          <div class="input-card">
            <div class="exp">
              <label for="month"> Exp. Date (MM/YY) </label>
              <div class="exp-input">
                <div class="input">
                  <input
                    autocomplete="off"
                    type="text"
                    class="input-num"
                    name="month"
                    id="month"
                    placeholder="MM"
                    maxlength="2"
                    minlength="2"
                  />
                  <small class="blank">Error</small>
                  <small class="err">Error</small>
                </div>
                <div class="input">
                  <input
                    autocomplete="off"
                    type="text"
                    class="input-num"
                    name="year"
                    id="year"
                    placeholder="YY"
                    maxlength="2"
                    minlength="2"
                  />
                  <small class="blank">Error</small>
                  <small class="err">Error</small>
                </div>
              </div>
            </div>
            <div class="input cvc">
              <label for="cvc"> CVC </label>
              <input
                autocomplete="off"
                type="text"
                class="input-num"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
                minlength="3"
              />
              <small class="blank">Error</small>
              <small class="err">Error</small>
            </div>
          </div>

          <button type="submit">Confirm</button>
        </form>

        <div class="complete" id="complete">
          <figure>
            <img src="images/icon-complete.svg" alt="complete" />
          </figure>
          <h1>Thank you!</h1>

          <p>We've added your card details</p>

          <button id="close">Continue</button>
          <!-- Completed state start -->
        </div>
      </div>
    </div>

  </body>
</html>
