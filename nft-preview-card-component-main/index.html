<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <figure class="top_img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
    </figure>

    <div class="content">
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      
      <p class="content_description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="content_info">
        <div class="content_info-left">
          <figure>
            <img src="images/icon-ethereum.svg" alt="ethereum">
          </figure>
          <h2>0.041 ETH</h2>
        </div>

        <div class="content_info-right">
          <figure>
            <img src="images/icon-clock.svg" alt="clock">
          </figure>
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="content_author">
        <figure>
          <img src="images/image-avatar.png" alt="avatar">
        </figure>
        <p>Creation of <a href="#"><b>Julen Wyvern</b></a></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ayra-sa">ayra-sa</a>.
  </div>
</body>
</html>
