<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav_wrap">
          <div class="nav_left">
            <a href="#" class="brand">
              <img src="images/logo.svg" alt="logo" />
            </a>
          </div>

          <div class="nav_right">
            <ul class="nav_menu">
              <li><a href="#">Product</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>

            <button class="btn">Login</button>
          </div>
          <div class="nav_mobile" id="nav_mobile">
            <img src="images/icon-hamburger.svg" class="open" alt="icon-hamburger">
            <img src="images/icon-close.svg" class="close" alt="icon-close">
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="content">
          <div class="content_left">
            <div class="top">
              <span>New</span> 
              <p>Monograph Dashboard</p>
            </div>
            <h1>Powerful insights into your team</h1>

            <p class="desc">Project planning and time tracking for agile teams</p>

            <div class="button_wrap">
              <button class="btn btn_primary">
                <a href="#"> Schedule a demo </a>
              </button>

              <button class="btn btn_secondary">
                <a href="#">to see a live preview</a>
              </button>
            </div>
          </div>

          <div class="content_right">
            <figure>
              <img src="images/illustration-devices.svg" alt="device" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ayra-sa</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
